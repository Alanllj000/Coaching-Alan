  <p id="construction">⚠ Le site est actuellemnent en construction ⚠ <br> (mais les réservations fonctionnent sous Coaching) </p>
  <script>
    //Pour le menu déroulant 
    const coachingBtn = document.getElementById('coachingBtn');
    const coachingMenu = document.getElementById('coachingMenu');

    coachingBtn.addEventListener('click', function(e) {
      e.preventDefault();
      if (coachingMenu.style.visibility === 'visible') {
        coachingMenu.style.visibility = 'hidden';
        coachingMenu.style.opacity = '0';
      } else {
        coachingMenu.style.display = 'block'; // force le bloc
        coachingMenu.style.visibility = 'visible';
        coachingMenu.style.opacity = '1';
      }
    });

    // Fermer si on clique ailleurs
    document.addEventListener('click', function(e) {
      if (!coachingBtn.contains(e.target) && !coachingMenu.contains(e.target)) {
        coachingMenu.style.visibility = 'hidden';
        coachingMenu.style.opacity = '0';
      }
    });
    //fin du menu déroulant
  </script>
</body>
